<mat-card *ngIf="messages">
  <mat-card-content>
    <mat-card-title>
      Moderaator
    </mat-card-title>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> SÃµnum </th>
          <td mat-cell *matCellDef="let message"> {{ message.message }} </td>
      </ng-container>
      <ng-container matColumnDef="sender">
          <th mat-header-cell *matHeaderCellDef> Saatja </th>
          <td mat-cell *matCellDef="let message"> {{ message.sender }} </td>
      </ng-container>
      <ng-container matColumnDef="approve">
          <th mat-header-cell *matHeaderCellDef> Kinnita </th>
          <td mat-cell *matCellDef="let message"><button mat-raised-button (click)="approveMessage(message.id)">Kinnita</button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
